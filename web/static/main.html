<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Financial Log</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="d-flex flex-column justify-content-center text-center" style="height: 100vh;">
            <div class="my-auto">
                <h1>Menu</h1>
                <div class="d-flex flex-column gap-2">
                    <button type="button" class="btn btn-info mx-auto" onclick="window.location.replace('usd')" style="width: 12rem;">My USD</button>
                    <button type="button" class="btn btn-warning mx-auto" onclick="window.location.replace('gold')" style="width: 12rem;">My Gold</button>
                    <button type="button" class="btn btn-danger mx-auto disabled" style="width: 12rem;">My Expenses</button>
                    <button type="button" class="btn btn-success mx-auto" onclick="window.location.replace('earning')" style="width: 12rem;">My Total Earning</button>
                </div>
            </div>
        </div>
    </body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono');
        html, body {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</html>
